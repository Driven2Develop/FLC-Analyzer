@import helpers.DateUtil
@(readability : List[Readability])

<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">

<section>
    <div>
        <article>
            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <th>#</th>
                    <th>Flesch Readability Index</th>
                    <th>Educational Level</th>
                </tr>
            @for(i <- 0 to readability.size() - 1) {
                <tr>
                    <td text-align="center">@{i + 1}&#46;</td>
                    <td text-align="left">@readability.get(i).getScore</td>
                    <td text-align="center">@readability.get(i).geteducation_level</td>
                </tr>
            }
            </table>
        </article>
    </div>
</section>
