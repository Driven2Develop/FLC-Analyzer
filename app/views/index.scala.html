@()


<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Freelancelot</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/search_page.css")">
        <script type="text/javascript" src="@routes.Assets.versioned("js/jquery-3.6.0.min.js")"></script>
        <script type="text/javascript">
                const maxSearchCount = 10;
                let currentSearchCount = 1;
                function searchProjectsByTerms() {
                    if (currentSearchCount <= maxSearchCount) {
                        const searchTermsValue = $('#searchTerms').val();
                        const readability = `<h4>Search terms: ${searchTermsValue} : Flesh Reading Ease Index: ??? . FKGL: ???<h4>`;
                        const globalStats = `<p><a href="/stats/global/${searchTermsValue}">Global Stats</a></p>`;

                        $.get(`/project/${searchTermsValue}`,
                                data => {
                                    $('#search_result').append(readability).append(globalStats).append(data);
                                });
                        currentSearchCount += 1;
                    } else {
                        alert('We could only search for ' + maxSearchCount + ' times.');
                    }
                }
        </script>
    </header>
    <body>
        <section style="text-align: center;">
            <div>
                <article>
                    <h1 class="main-title">Welcome to Freelancelot</h1>
                    <div class="search_input">
                        <i class="fa fa-search" id="i-advanced-search-i"></i>
                        <input id="searchTerms" type="text" id="i-advanced-search" placeholder="Enter search terms"/>
                        &nbsp;&nbsp;<button class="btn" onclick="searchProjectsByTerms();">Go</button>
                    </div>
                    <div id="search_result"></div>
                </article>
            </div>
        </section>
    </body>
</html>
